<!doctype html>
<html lang="en">
<head>
  <!-- Page metadata and stylesheet link -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do — Today</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="shell">
    <!-- Left sidebar: app navigation, search, and quick filters -->
    <aside class="sidebar" id="sidebar" aria-label="Main menu" aria-hidden="false">
      <div class="sb-head">
        <h2 class="logo">Menu</h2>
        <button id="menuToggle" class="iconbtn" aria-label="Toggle menu" aria-expanded="true">☰</button>
      </div>

      <!-- Search input for tasks -->
      <div class="sb-block">
        <label class="sr-only" for="search">Search</label>
        <div class="search">
          <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="6"></circle>
            <line x1="16" y1="16" x2="21" y2="21"></line>
          </svg>
          <input id="search" type="text" placeholder="Search tasks…" />
        </div>
      </div>

      <!-- Primary navigation: Today / Upcoming / Calendar / Sticky Wall -->
      <nav class="sb-block">
        <p class="sb-title">Tasks</p>
        <ul class="nav">
          <li>
            <a class="navlink active" href="index.html">
              <span class="nav-main">
                <svg class="icon-left" viewBox="0 0 24 24" aria-hidden="true">
                  <rect x="3" y="5" width="18" height="16" rx="2"></rect>
                  <line x1="3" y1="9" x2="21" y2="9"></line>
                  <line x1="8" y1="3" x2="8" y2="7"></line>
                  <line x1="16" y1="3" x2="16" y2="7"></line>
                  <polyline points="9 14 11 16 15 12"></polyline>
                </svg>
                <span>Today</span>
              </span>
              <span class="pill" id="count-today">0</span>
            </a>
          </li>

          <li>
            <a class="navlink" href="upcoming.html">
              <span class="nav-main">
                <svg class="icon-left" viewBox="0 0 24 24" aria-hidden="true">
                  <rect x="3" y="5" width="18" height="16" rx="2" stroke-linecap="round" stroke-linejoin="round"></rect>
                  <line x1="3" y1="9" x2="21" y2="9" stroke-linecap="round"></line>
                  <line x1="8" y1="3" x2="8" y2="7" stroke-linecap="round"></line>
                  <line x1="16" y1="3" x2="16" y2="7" stroke-linecap="round"></line>
                  <polyline points="10 14 12 16 10 18" stroke-linecap="round" stroke-linejoin="round"></polyline>
                  <polyline points="14 14 16 16 14 18" stroke-linecap="round" stroke-linejoin="round"></polyline>
                </svg>
                <span>Upcoming</span>
              </span>
              <span class="pill" id="count-upcoming">0</span>
            </a>
          </li>

          <li>
            <a class="navlink" href="calendar.html">
              <span class="nav-main">
                <svg class="icon-left" viewBox="0 0 24 24" aria-hidden="true">
                  <rect x="3" y="5" width="18" height="16" rx="2"></rect>
                  <line x1="3" y1="9"  x2="21" y2="9"></line>
                  <line x1="9" y1="9"  x2="9"  y2="21"></line>
                  <line x1="15" y1="9" x2="15" y2="21"></line>
                  <line x1="3" y1="15" x2="21" y2="15"></line>
                  <line x1="8" y1="3"  x2="8"  y2="7"></line>
                  <line x1="16" y1="3" x2="16" y2="7"></line>
                </svg>
                <span>Calendar</span>
              </span>
            </a>
          </li>

          <li>
            <a class="navlink" href="sticky.html">
              <span class="nav-main">
                <svg class="icon-left" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M4 5h12a2 2 0 0 1 2 2v7l-5 5H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z"></path>
                  <path d="M18 14h-3a2 2 0 0 0-2 2v3"></path>
                </svg>
                <span>Sticky Wall</span>
              </span>
              <span class="pill" id="count-sticky">0</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Quick filter buttons shown in the sidebar -->
      <nav class="sb-block">
        <p class="sb-title">Quick Filters</p>
        <ul class="nav">
          <li>
            <button class="navlink" data-filter="all">
              <span class="nav-main">
                <svg class="icon-left" viewBox="0 0 24 24" aria-hidden="true">
                  <line x1="8" y1="7"  x2="20" y2="7"></line>
                  <line x1="8" y1="12" x2="20" y2="12"></line>
                  <line x1="8" y1="17" x2="20" y2="17"></line>
                  <circle cx="5" cy="7" r="1"></circle>
                  <circle cx="5" cy="12" r="1"></circle>
                  <circle cx="5" cy="17" r="1"></circle>
                </svg>
                <span>All</span>
              </span>
              <span class="pill" id="count-all">0</span>
            </button>
          </li>

          <li>
            <button class="navlink" data-filter="high">
              <span class="nav-main">
                <svg class="icon-left" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M6 4v16"></path>
                  <path d="M6 4h10l-2 4 2 4H6"></path>
                </svg>
                <span>High Priority</span>
              </span>
              <span class="pill" id="count-high">0</span>
            </button>
          </li>

          <li>
            <button class="navlink" data-filter="completed">
              <span class="nav-main">
                <svg class="icon-left" viewBox="0 0 24 24" aria-hidden="true">
                  <circle cx="12" cy="12" r="9"></circle>
                  <polyline points="9 12 11 14 15 10"></polyline>
                </svg>
                <span>Completed</span>
              </span>
              <span class="pill" id="count-done">0</span>
            </button>
          </li>
        </ul>
      </nav>

      <!-- Logo pinned to the bottom of the sidebar -->
      <div class="sb-foot">
        <img class="sb-logo" src="C:\Users\miinh\Downloads\ToDoList WebApp\JustDoIt.png" alt="Just Do It">
      </div>
    </aside>

    <!-- Main column: page header and task list -->
    <main class="content" data-view="today">
      <!-- Top bar with title, greeting chip, and date line -->
      <header class="topbar">
        <div class="head-col">
          <div class="title-row">
            <h1 id="pageTitle">Today</h1>
            <span class="greet-pill" id="greeting">Assalamu’alaikum, Yamin!</span>
          </div>
          <p class="muted" id="pageSub">—</p>
        </div>
      </header>

      <!-- Task list region (live updates announced to screen readers) -->
      <section id="listRegion" class="card space">
        <div class="list-toolbar">
          <div class="hint">Add New Task</div>
        </div>
        <section id="task-list" class="list" aria-live="polite"></section>
      </section>
    </main>

    <!-- Right-side drawer: create and edit tasks -->
    <aside class="drawer card" id="drawer">
      <div class="drawer-head"><h3>Task</h3></div>
      <form id="task-form" autocomplete="off" class="drawer-form">
        <div class="field">
          <label for="title">Title <span class="req">*</span></label>
          <input id="title" name="title" type="text" placeholder="e.g., Internship" required />
        </div>

        <div class="field">
          <label for="desc">Description</label>
          <textarea id="desc" name="desc" placeholder="Short details…"></textarea>
        </div>

        <!-- Small grid keeps priority, date, and time aligned -->
        <div class="row">
          <div class="field">
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="field">
            <label for="due">Due date</label>
            <input id="due" name="due" type="date" />
          </div>
          <div class="field">
            <label for="dueTime">Time</label>
            <input id="dueTime" name="dueTime" type="time" />
          </div>
        </div>

        <!-- Sticky toggle shown here to mark a task for the sticky wall -->
        <label class="checkline">
          <input id="sticky" type="checkbox" /> Show on Sticky Wall
        </label>

        <!-- Form actions: cancel and save -->
        <div class="form-actions">
          <button id="cancelBtn" class="btn ghost" type="button">Cancel</button>
          <button id="submitBtn" class="btn brand" type="submit">Save Task</button>
        </div>

        <hr />
      </form>
    </aside>
  </div>

  <!-- App script: handles state, rendering, and interactions -->
  <script src="app.js" defer></script>
</body>
</html>
